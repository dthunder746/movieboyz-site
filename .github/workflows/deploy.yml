name: Deploy to GitHub Pages

on:
  push:
    branches: [main]

# Required for the official GitHub Pages deploy actions
permissions:
  contents: read
  pages: write
  id-token: write

# Only one deploy runs at a time; cancel any in-progress run on a new push
concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deploy.outputs.page_url }}
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
          cache: npm

      - run: npm ci
      - run: npm run build

      - uses: actions/upload-pages-artifact@v3
        with:
          path: dist

      - id: deploy
        uses: actions/deploy-pages@v4
